language: swift
osx_image: xcode11.3
xcode_project: Authenticator.xcodeproj
xcode_scheme: Authenticator-Example
xcode_destination: platform=iOS Simulator,OS=13.2,name=iPhone 11
podfile: Podfile
before_install: cd Example
install:
  - bundle install
  - pod repo update
  - pod install
before_script:
  - export PATH=/usr/local/bin:$PATH
  - export BASE_REPO=saltedge/sca-authenticator-ios
  - export DEVICE_TARGET='iPhone X'
  - export LC_ALL=en_US.UTF-8
  - DevToolsSecurity -status
  - echo $PWD
  - cd ..
cache:
  bundler: true
  cocoapods: true
script: sh .ci.sh